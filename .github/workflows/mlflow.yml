name: MLFlow CI-CD-Hello

on:
  push:
      branches:
        - main
jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Training script
        run: |
          python src/train.py
  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        run: |
          echo "${{secrets.NISH_VAR}}"